<script>
const fmt=(v,c)=>new Intl.NumberFormat('en-US',{style:'currency',currency:c,minimumFractionDigits:2,maximumFractionDigits:6}).format(v);
function convert(){
  const amt=parseFloat(document.getElementById('amount').value)||0;
  const coin=document.getElementById('coin').value;
  const el=document.getElementById('results');
  el.innerHTML='<p class="loading" style="margin-top:1rem">Loading...</p>';
  fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=usd,eur,cny`)
  .then(r=>r.json()).then(d=>{
    const p=d[coin];
    el.innerHTML=`<div class="result"><table>
      <tr><td class="label">USD</td><td class="val">${fmt(amt*p.usd,'USD')}</td></tr>
      <tr><td class="label">EUR</td><td class="val">${fmt(amt*p.eur,'EUR')}</td></tr>
      <tr><td class="label">CNY</td><td class="val" style="color:var(--orange)">Â¥${(amt*p.cny).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}</td></tr>
    </table><p style="color:var(--text2);font-size:.8rem;margin-top:.75rem">Rate: 1 ${coin} = $${p.usd.toLocaleString()}</p></div>`;
  }).catch(()=>el.innerHTML='<p style="color:var(--red);margin-top:1rem">Failed to fetch prices. Try again.</p>');
}
convert();
</script>
